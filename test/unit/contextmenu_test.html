<div id="content">

    <h1>JavaScript unit test file</h1>
    <p>This file tests <strong>contextmenu.js</strong>.</p>
  </div>
  <div id="testlog"></div>
  <div id="sample">
    <div id="a">right-click me</div>
  </div>
</div>

<script>
new Test.Unit.Runner({
    setup: function() {

    },

    teardown : function () {

    },

    // Items added with addItem should be enabled by default
    testAddedItemsEnabledByDefault : function () {
        var c = new Control.ContextMenu("a");
        c.addItem({ label : "Test" });
        this.assert(c.items[0].enabled);
    }
}); 
</script>
