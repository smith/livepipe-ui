    <div id="w"></div>

<script>
new Test.Unit.Runner({
    setup: function() {

    },

    teardown : function () {

    },

    // Make sure the draggable created with a draggable window is destroyed
    // along with the window.
    testDestroyingDragabbleWindowDestroysDraggable : function () {
        var w = new Control.Window("w", { draggable : true });
        this.assertIdentical(Draggables.observers.length, 1);
        w.destroy();
        this.assertIdentical(Draggables.observers.length, 0);
    }
}); 
</script>
